<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>InovaBook</title>
</head>
<body>
    <header>
  <div class="logo">
    <div class="icon"></div>
    <strong>InovaBook</strong>
  </div>
  <nav>
    <a href="#">Cursos</a>
    <a href="#">Se torne parceiro</a>
    <a href="#">FAQ</a>
    <button class="btn-login">Log in</button>
    <button class="btn-register">Registre-se</button>
  </nav>
</header>
<main>
  <h2>Crie sua Conta</h2>
  <p class="description">Preencha todos os campos com as suas informações</p>
  <form>
    <label for="nome">Nome*</label>
    <input type="text" id="nome" name="nome" placeholder="Escreva seu nome" required />

    <label for="sobrenome">SobreNome*</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Escreva seu sobrenome" required />

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required />

    <label for="senha">Crie sua Senha*</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" minlength="8" required />
    <div class="senha-info">A senha deve ter pelo menos 8 caracteres, incluindo letras, números e caracteres especiais.</div>

    <label for="confirmaSenha">Confirmar Senha*</label>
    <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Repita sua Senha" minlength="8" required />

    <div class="checkbox-container">
      <input type="checkbox" id="termos" name="termos" required />
      <label for="termos">I Eu concordo com os <a href="#">Termos de serviço</a> e <a href="#">Políticas de Privacidade</a></label>
    </div>

    <div class="login-link">
      Já tem uma conta? <a href="#">Log in</a>
    </div>

    <button type="submit">Criar Conta</button>
  </form>

  <div class="sign-up-using">Or Sign Up Using</div>
  <div class="social-icons">
    <div class="facebook" title="Sign up with Facebook">
      <!-- Ícone Facebook -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.406.593 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.312h3.59l-.467 3.622h-3.123V24h6.116C23.406 24 24 23.406 24 22.676V1.325C24 .593 23.406 0 22.675 0z" fill="#3b5998"/>
      </svg>
    </div>
    <div class="google" title="Sign up with Google">
      <!-- Ícone Google -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.805 10.023H21v-.023H12v4h5.447a5.204 5.204 0 01-2.276 3.417v2.836h3.682c2.159-1.993 3.4-4.917 3.4-8.73 0-.698-.075-1.376-.302-2.498z" fill="#DB4437"/>
        <path d="M12 22c2.7 0 4.963-.9 6.618-2.432l-3.682-2.836c-1.04.7-2.372 1.12-4.936 1.12-3.792 0-7.015-2.56-8.154-6.007H.968v2.377A11.996 11.996 0 0012 22z" fill="#0F9D58"/>
        <path d="M3.846 13.845A7.247 7.247 0 013.6 12c0-.6.1-1.18.246-1.73v-2.377H.968a11.987 11.987 0 000 8.92l2.878-2.968z" fill="#F4B400"/>
        <path d="M12 7.823c1.468 0 2.742.5 3.764 1.474l2.82-2.82C16.95 4.986 14.683 4 12 4 7.96 4 4.497 6.76 3.6 10.27l2.877 2.968C6.93 9.6 9.76 7.823 12 7.823z" fill="#4285F4"/>
      </svg>
    </div>
    <div class="email" title="Sign up with Email">
      <!-- Ícone Email -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="#4E83C4"/>
      </svg>
    </div>
  </div>
</main>

<footer>
  <div class="logo-footer">
    <div class="icon-footer"></div>
    <span>InovaBook</span>
  </div>
  <div class="support">
    Contato e suporte
    <a href="mailto:suporte@inovabook.com">suporte@inovabook.com</a>
  </div>
  <div class="github" title="GitHub">
    <!-- Ícone GitHub simples -->
    <svg height="30" viewBox="0 0 16 16" version="1.1" width="30" aria-hidden="true" fill="white" xmlns="http://www.w3.org/2000/svg">

    </svg>
  </div>
</footer>
</body>
</html>
